<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <h1 id="logo">Code Summarizer 1.0</h1>
        <ul id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </nav>
    <!-- Hero Section -->
    <section class="hero" id="heroSection">
        <div class="hero-content">
            <h1>Simplify Your Code. Instantly.</h1>
            <p>Paste your code, and let AI do the hard work. Get clean summaries in seconds.</p>
            <button id="getStartedButton">Get Started</button> <!-- The "Get Started" button -->
        </div>
    </section>

    <!-- Input Section (Initially Hidden) -->
<section id="inputSection" class="hidden">
    <div id="inputContainer">
        <textarea id="inputBox" placeholder="Enter your text here..."></textarea>
        <div id="buttonContainer">
            <button id="submitButton">Summarize</button>
            <button class="back-button" onclick="goBack()">‚Üê Back</button>
        </div>
    </div>
    <!-- Output Box -->
    <div id="outputContainer">
        <textarea id="outputBox" placeholder="Summary will appear here..." readonly class="hidden"></textarea>
        <!-- Reset Button Inside the Output Box -->
        <button id="resetButton" class="hidden">Reset</button>
    </div>
</section>


    <script src="script.js"></script>
</body>
</html>
